############################# About #################################
about:
  enable : true
  title : "À PROPOS DU PROJET"
  description : "En juillet 2020, OpenStreetmap Sénégal cartographiera tous les hôpitaux publics du Sénégal et mettra à jour les services de santé d'urgence disponibles. Cela fait partie d'une campagne plus large de healthsites.io pour définir les services de santé d'urgence dans toute l'Afrique."
  content : "Nous avons actuellement des informations de base pour un nombre limité d'établissements de santé sénégalais dans OpenStreetMap. Nous établirons des blocs de construction que d'autres pourront utiliser et faire avancer. Nous comparerons les données ouvertes des 197 hôpitaux d'OpenStreetMap avec celles de l'ensemble de données ouvertes développé par le programme de recherche KEMRI-Wellcome en 2018 et actuellement hébergé par l'OMS. Avec le soutien de [Afrimapr] (http://afrimapr.org), nous établirons des blocs de construction R pour permettre une analyse personnalisée dans le pays à l'aide de packages open source. Nous suivrons quotidiennement les progrès en termes de saisie de données sur les établissements de santé supplémentaires dans OSM. Pour cela, nous utiliserons des outils tels que l'application Ohsome développée par HeiGIT et afrihealthsites développé par afrimapr."
  image : "images/wrapper-img.png"


######################### Portfolio ###############################
portfolio:
  enable : true
  bg_image : "images/feature-bg.png"
  title : "QUEL ÉTAIT LE STATUT AU DÉBUT DU PROJET?"
  content : "
  Au début de ce projet, healthsites.io avait collecté des informations sur 1 221 formations sanitaires au Sénégal, la plupart basées à Dakar.


  La plupart des établissements de santé disponibles dans la base de données healthsites.io sont des pharmacies (48%) avec des médecins (24%), des cliniques (14%), des hôpitaux (10%) et des dentistes (3%) constituant le reste des entrées.


  Seules des informations partielles sont disponibles pour tous les établissements répertoriés dans healthsites.io. Cela signifie que la plupart des entrées ne répertorient pas les détails qui sont essentiels pour soutenir les réponses humanitaires.
  "
  button:
    enable : true
    label : "Visitez healthsites.io"
    link : "https://healthsites.io/map?country=Senegal"


