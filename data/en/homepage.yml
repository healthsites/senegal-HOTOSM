############################# About #################################
about:
  enable : true
  title : "ABOUT THE PROJECT"
  description : >
    "OpenStreetMap Senegal are mapping public hospitals in Senegal and updating the emergency health 
    services available. This is part of a larger campaign from healthsites.io to define emergency health 
    services across Africa."
  content : >
    "We compare open data from OpenStreetMap hospitals with an open data set developed by the 
    KEMRI-Wellcome research program in 2018 and currently hosted by WHO. With the support of 
    [Afrimapr]( http://afrimapr.org), we establish R building blocks to allow personalized analysis 
    using open source packages. We monitor progress in terms of entering additional health facility data
    into OSM through the Ohsome application developed by HeiGIT and afrihealthsites developed by afrimapr."
  image : "images/wrapper-img.png"


